name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: 386
          - goos: linux
            goarch: 386
          - goos: windows
            goarch: 386
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: ${{ matrix.goarch == 'arm64' }}
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Clean Go build cache
        run: go clean -cache
      - name: Test
        run: go list ./... | grep -v /examples/modules | xargs go test -v

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
          - goos: darwin
            goarch: arm64 # Apple Silicon is arm64, but for now we'll focus on amd64 for darwin
          - goos: darwin
            goarch: 386
          - goos: linux
            goarch: 386
          - goos: windows
            goarch: 386 # Add 386 for windows

    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: ${{ matrix.goarch == 'arm64' }}
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Clean Go build cache
        run: go clean -cache
      - name: Build
        run: |
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -v -o build/agentd-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/agentd
      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentbinaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/
